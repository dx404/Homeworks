<!DOCTYPE html>
<html>
<head>
<title>RESTful Interface Tester</title>
<script type="text/javascript" src="JS/jquery-1.8.2.js"></script>
<script src="rest-test.js"></script>
</head>

<body>
	<h1>RESTful Interface Tester</h1>
	<h3>Also a demonstration for how to make an AJAX call</h3>

	<form id="restform">
		<select id="methodselect" name=method>
			<option value="GET">GET</option>
			<option value="POST">POST</option>
		</select> 
		
		<label>RESTful URL: 
		<input type=text id=rest_url></label> <br>
		
		<h3>Parameters</h3>
		<div id="params">
		<!-- each input element contains no name attribute-->
			<div>
				Name: <input class='pname' type=text> 
				Value: <input class='pval' type=text>
			</div>
			<div>
				Name: <input class='pname' type=text> 
				Value: <input class='pval' type=text>
			</div>
			<div>
				Name: <input class='pname' type=text> 
				Value:<input class='pval' type=text>
			</div>
			<div>
				Name: <input class='pname' type=text>
				Value: <input class='pval' type=text>
			</div>
		</div>
		
		<button type=submit>Go</button>
		<button id="clearbutton" type=button>Clear Parameters</button>
	</form>

	<div id="results">
		<div>
			Return Status: <span id="returnstatus"></span>
		</div>
		<div>
			Return Text: <div id="returntext"></div>
		</div>
	</div>

</body>
</html>
